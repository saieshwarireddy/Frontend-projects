<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Digital Clock </title>
</head>
<body>
<div id="digitalclock"></div>
<script type="text/javascript">
function showTime() {
 	var date = new Date();
 	var h = date.getHours();
 	var m = date.getMinutes();
 	var s = date.getSeconds();
 	var session = "AM";
 	if(h==0){
 		h = 12; // 12 hour format 
 	}
 	if(h>12){
 		h = h-12; 
 		session = "PM"
 	}

 	h=(h<10)?"0"+h:h;
 	m=(m<10)?"0"+m:m;
 	s=(s<10)?"0"+s:s;
 	document.getElementById('digitalclock').innerHTML= h + ":" + m + ":" + s + session ;
    setTimeout(showTime,1000);// FOR EVERY MILLI SECOND
 }
 showTime();
 </script>
</body>
</html>
